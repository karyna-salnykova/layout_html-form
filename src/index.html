<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="field">
        <legend>Personal information</legend>
        <label for="surname" class="field-forms">
          Surname:
          <input
            autocomplete="off"
            type="text"
            id="surname"
            name="surname"
            minlength="5"
            maxlength="16"
            required
          >
        </label>

        <label for="name" class="field-forms">
          Name:
          <input
            autocomplete="off"
            type="text"
            id="name"
            name="'name"
          >
        </label>

        <label for="age" class="field-forms">
          How old are You?
          <input
            type="number"
            id="age"
            name="age"
            min="0"
            max="100"
            value="12"
          >
        </label>

        <label for="birthdate" class="field-forms">
          Full date of birth:
          <input
            type="date"
            id="birthDate"
            name="birthDate"
          >
        </label>

        <label for="agreement" class="field-forms">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Registration</legend>
        <label for="email" class="field-forms">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
          >
        </label>

        <label for="password">
          Password:
          <input
            type="password"
            id="password"
            name="password"
          >
        </label>

      </fieldset>

      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <label class="field-forms">
          Do you love cats?
          <input
            type="radio"
            name="catQuiz"
            value="yes"
          >
          Yes

          <input
            type="radio"
            name="catQuiz"
            value="no"
          >
          No
        </label>

        <label for="fav-color" class="field-forms">
          What is yout favorite color?
          <input
            type="color"
            id="favColor"
            name="favColor"
          >
        </label>

        <label for="sleep-time" class="field-forms">
          What time do you go to bed?
          <input
            type="time"
            id="sleepTime"
            name="sleepTime"
          >
        </label>

        <label for="car-brand" class="field-forms">
          What are your favorite brand of cars?
          <select id="car" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="work-rate" class="field-forms">
          How would you rate our work?
          <input
            type="range"
            id="workRate"
            name="workRate"
            min="1"
            max="12"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="field-forms">
          Comments:
          <textarea name="comments"></textarea>
        </label>

        <label class="field-forms">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="sub_button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
